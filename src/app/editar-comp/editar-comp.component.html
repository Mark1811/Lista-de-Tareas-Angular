<h1 class="mt-5">Editar Tarea</h1>
<div class="container-sm d-flex justify-content-center ">
    <div class="row" style="width: 500px;">
          
        <div class="col-sm">
            <form class="d-flex ">
                <input class="form-control me-3" name="tarea" type="text" placeholder="Task" [(ngModel)]="captarEdicion">
                <button type="button"  (click)="editarTarea()">Save</button>
            </form>
        </div>
    </div>
</div>
